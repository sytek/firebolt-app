<template name="hashes">

  {{  > pTabs  }}
  <h3> Manage Hashes</h3>
  <form>
    <div class="container">
      <div class="styled-select blue semi-square">
        <select name = 'hashAction'>
          <option>
              --- options --
          </option>
            <option value="delete">
                Delete Hash
            </option>
            <option value="whitelist">
                x-Add to Whitelist
            </option>
            <option value="blacklist">
                x-Add to Blacklist
            </option>
        </select>
      </div>

      <div id="inputbox">
        <input placeholder="Enter SHA1 Hash..." size="60" name='hashinput'>
        <button class="btn btn-del" name='subAction'>Ewecute</button>
      </div>
      <div id="clear">
      </div>
    </div>
    <br>
    <hr  />
    <div class="container2">
        <h4>Convert Category</h4>
        <div class="styled-select blue semi-square">
            <select name = 'convertFrom'>
                <option value="malware">
                    Malware
                </option>
                <option value="dementor">
                    Dementor
                </option>

            </select>
          </div>
          <div id="inputbox">
            <input placeholder="Enter SHA1 Hash..." size="60" name='hashinput'>
              <button class="btn btn-del" name='subAction'>Conxert</button>
          </div>
        <div id="clear">
        </div>
    </div>
  </form>
</template>
